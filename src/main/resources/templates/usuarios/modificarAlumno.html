<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Modificar Alumno </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{guardar.css}" type="text/css">
</head>
<body bgcolor="#269CC8">
<font color="black" face="arial" size="3" >
    <h2 class="titulo"> Modificación de Alumno </h2>
</font>
<font color="black" face="arial" size="3" >

<form th:object="${alumno}" th:action="@{/alumno/modificar/{id}(id=${alumno.getId()})}" method="post">
    <div class="form-group">
        <label for="nombre"> Nombre : </label>
        <input th:field="*{nombre}" id="nombre" placeholder="Escribe el nuevo nombre" type="text"
               class="nombreprof">
    </div>
    <div class="form-group">
        <label for="apellido"> Apellido : </label>
        <input th:field="*{apellido}" id="apellido" placeholder="Escribe el nuevo apellido" type="text"
               class="apellidop">
    </div>
    <div class="form-group">
        <label for="direccion"> Dirección : </label>
        <input th:field="*{direccion}" id="direccion" placeholder="Escribe la nueva dirección" type="text"
               class="dirprof">
    </div>
    <div class="form-group">
        <label for="correo"> Correo electrónico : </label>
        <input th:field="*{correo}" id="correo" placeholder="Escribe el nuevo correo" type="text"
               class="correoprof">
    </div>
    <div class="form-group">
        <label for="correo"> Teléfono : </label>
        <input th:field="*{telefono}" id="telefono" placeholder="Escribe el nuevo telefono" type="number"
               class="telefonoprof">
    </div>
    <button class="botonenviar" type="submit">Guardar</button>
    <a class="ver" th:href="@{/alumno/mostrarAlumno}"> Ver todos</a>
</form>
</font>
</body>
</html>
